<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 50px;
        }

        .anaeleman1 {
            background-color: #03ABD1;
            border: 2px solid blue;
            padding: 10px;
            margin: 10px;
            display: grid;
        }

        .iceleman1 {
            padding: 10px;
            margin: 10px;
            border: 2px solid red;
            color: white;
        }

        .anaeleman2 {
            background-color: #03ABD1;
            border: 2px solid blue;
            padding: 10px;
            margin: 10px;
            display: inline-grid;
        }

        .iceleman2 {
            padding: 10px;
            margin: 10px;
            border: 2px solid red;
            color: white;
        }
    </style>
</head>

<body>
    <h1>grid (ızgara) tanımlamları</h1>

    <h3>ornek-1 ;</h3>
    display: grid; (Elementlerin düzeylerini değiştirmez. Element satır düzeyliyse satır, blok düzeyliyse blok olarak
    kalır. Sadece
    ızgara yapısı oluşturur.)
    <div class="anaeleman1">
        <div class="iceleman1">HTML</div>
        <div class="iceleman1">CSS</div>
        <div class="iceleman1">JS</div>
        <div class="iceleman1">C#</div>
        <div class="iceleman1">ASP</div>
    </div>

    <h3>ornek-2 ;</h3>
    display: inline-grid;(element satır düzeyli olur)<br>
    <div class="anaeleman2">
        <div class="iceleman2">HTML</div>
        <div class="iceleman2">CSS</div>
        <div class="iceleman2">JS</div>
        <div class="iceleman2">C#</div>
        <div class="iceleman2">ASP</div>
    </div>


</body>

</html>
