<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.ornek1 {
            width: 500px;
            height: 100px;
            outline: 4px solid red;
        }

        div.ornek2 {
            width: 500px;
            height: 100px;
            outline-width: 4px;
            outline-color: red;
            outline-style: solid;
            outline-offset: 5px;
        }

        div.ornek3 {
            width: 500px;
            height: 100px;
            border: 10px solid blue;
            outline-width: 4px;
            outline-color: red;
            outline-style: solid;
            outline-offset: 5px;
        }

        div.ornek4 {
            width: 500px;
            height: 100px;
            border: 2px solid red;
            outline: 2px solid blue;
            outline-offset: 5px;
        }

        div.ornek5 {
            width: 500px;
            height: 100px;
            border: 10px solid blue;
            outline-width: 4px;
            outline-color: red;
            outline-offset: 5px;
            outline-style: hidden;
        }
    </style>
</head>

<body>
    <h1>outline özelliklerinin birlikte kullanımı</h1>
    <h3>Örnek-1 :</h3>
    <div class="ornek1"> outline: 4px solid red; </div>

    <h3>Örnek-2 :</h3>
    <div class="ornek2"> outline-width: 4px; outline-color: red; outline-style: solid; outline-offset: 5px;</div>

    <h3>Örnek-3 :</h3>
    <div class="ornek3"> </div>

    <h3>Örnek-4 :</h3>
    <div class="ornek4"> </div>

    <h3>Örnek-5:</h3>
    <div class="ornek5"> outline: hidden; </div>

</body>

</html>
