<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 50px;
        }

        :enabled {
            color: white;
            background-color: green;
        }
    </style>
</head>

<body>
    <h1>enabled pseudo class</h1>
    <p>Belirtilen Html elementi etkin olduğunda stil tanımlar. Element ismi belirterek yada belirtmeden kullanabiliriz.
    </p>
    <h3>Örnek;</h3>
    <p>
        :enabled { <br>
        color:white; <br>
        background-color:green; <br>
        } <br>
    </p>

    <form action="">
        <h4>KULLANICI DESTEK FORMU</h4>
        <br>
        Üye Numarası: <input type="text" value="123456" disabled> <br>
        <br>
        Üye Adı Soyadı: <input type="text" value="Derya Çalışkan"> <br>
        <br>
        Konu Başlığı: <input type="text"> <br>
        <br>
        Konu İçeriği: <textarea cols="25" rows="5" disabled>Deneme mesajı</textarea> <br>
    </form>

</body>

</html>
