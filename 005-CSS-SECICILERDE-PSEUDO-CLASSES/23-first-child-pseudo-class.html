<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 50px;
        }

        p:first-child {
            color: red;
        }
    </style>
</head>

<body>

    <h1>first-child pseudo class</h1>
    <p>Belirtilen html elementi baz alınarak,üst elementine göre bitişik ilk child (çocuk) durumundaki elemente stil
        tanımlar.
    </p>
    <h3>Örnek ;</h3>
    <p>
        p:first-child { <br>
        color: red; <br>
        } <br>
        <br>
    </p>
    <div>
        <p>HTML</p>
        <p>JS</p>
        <p>CSS</p>
        <p>PHP</p>
    </div>

</body>

</html>
