<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input:read-write {
            color: green;
        }
    </style>
</head>

<body>
    <h1>read-write pseudo class </h1>
    <p>Belirtilen Html elementi hem okunabilir hem yazılabilir (düzenlenebilir) olduğunda stil tanımlar. </p>
    <h3>Örnek :</h3>
    <p>
    input:read-write { <br>
    color:green; <br>
    } <br>
    </p>

    <form action="">
        Adınız : <input type="text" value="Derya" readonly> <br>
        <br>
        Soyadınız : <input type="text" value="Çalışkan">
    </form>
</body>

</html>
