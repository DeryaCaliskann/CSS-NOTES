<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 50px;
        }

        p:only-of-type {
            color: red;
        }
    </style>
</head>

<body>
    <h1>only-of-type pseudo class</h1>
    <p>Belirtilen html elementi baz alınarak,üst elementine göre kardeş element türleride eşleşen tek child (çocuk)
        durumundaki elemente stil
        tanımlar.
    </p>
    <h3>Örnek ;</h3>
    <p>
        p:only-of-type { <br>
        color: red; <br>
        } <br>
        <br>
    </p>

    <div>
        <p>HTML</p>
    </div>

</body>

</html>
