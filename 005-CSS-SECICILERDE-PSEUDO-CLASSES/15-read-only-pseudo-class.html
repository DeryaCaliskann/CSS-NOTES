<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 50px;
        }

        input:read-only {
            color: red;
        }
    </style>
</head>

<body>
    <h1>read-only pseudo class</h1>
    <p>Belirtilen Html elementi sadece okunabilir olduğunda stil tanımlar.Disabled pseudo class'a benzer fakat input
        alanının rengi default olarak değişmez.</p>
    <h3>Örnek :</h3>
    <p>
        input:read-only { <br>
        color: red; <br>
        } <br>
        <br>
    </p>

    <form action="">
        Adınız : <input type="text" value="Derya" readonly> <br>
        <br>
        Soyadınız : <input type="text" value="Çalışkan">
    </form>
</body>

</html>
