<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 50px;
        }

        div.ornek1 {
            width: 400px;
            height: 100px;
            border: 10px solid transparent;
            border-image: linear-gradient(blue, yellow);
        }

        div.ornek2 {
            width: 400px;
            height: 100px;
            border: 10px solid transparent;
            border-image: linear-gradient(blue, yellow) 10;
        }

        div.ornek3 {
            width: 400px;
            height: 100px;
            border: 10px solid transparent;
            border-image: linear-gradient(blue, yellow, red) 10;
        }
    </style>
</head>

<body>
    <h2>Border-image;linear-gradient </h2>
    <h3>Örnek-1 :</h3>
    <div class="ornek1"> border-image:linear-gradient(blue,yellow);</div>

    <h3>Örnek-2 :</h3>
    <div class="ornek2"> border-image:linear-gradient(blue,yellow) 10;</div>

    <h3>Örnek-3 :</h3>
    <div class="ornek3"> border-image: linear-gradient(blue, yellow,red) 10;</div>

</body>

</html>
