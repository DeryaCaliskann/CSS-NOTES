<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1~p {
            color:blue;
        }
    </style>
</head>

<body>
    <h1>genel sibling (kardeş) seçici</h1>

    <p>Belirttiğimiz elemandan sonra gelenler kardeş oluyor. Kardeş elemanı seçmek için ~ işaretini kullanıyoruz.
        Kardeş seçici de muhakkak belirttiğimiz tagdan sonra gelmesi gerekiyor. Arada başka elemanlar olsada sonucu
        değiştirmez.
    </p>

    <h3>Örnek ;</h3>
    <p>
        h1~p { <br>
        color: blue; <br>
        }
    </p>

</body>

</html>
