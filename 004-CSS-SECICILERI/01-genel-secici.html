<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 50px;
        }

        * {
            color: darkblue;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <h1>Genel (evrensel) seçici</h1>
    <p>Tek tek Html tag'larını isimlerini yazmaya gerek kalmaz. Bütün tagları <span>*</span> işaretiyle seçer.</p>

    <h3>Örnek ;</h3>
    <p>
        * { <br>
        color: darkblue; <br>
        font-size: 25px; <br>
        }
    </p>
</body>

</html>
