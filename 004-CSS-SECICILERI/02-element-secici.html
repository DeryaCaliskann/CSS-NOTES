<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 50px;
        }

        h3 {
            color: darkred;
        }

        p {
            color: darkblue;
        }

        span {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Element (tür) seçici </h1>
    <p>Seçilen Html elementiyle ilgili stil işlemi yapmak için kullanılır.</p>
    <p>Element-tür seçicilerde ilgili türden <span> kaç tane </span>olduğuna bakılmaksızın <span>hepsini seçer.</span>
    </p>

    <h3>Örnek</h3>
    <p>
        h3 { <br>
        color: darkred; <br>
        } <br>

        p { <br>
        color: darkblue; <br>
        } <br>

        span { <br>
        text-decoration: underline; <br>
        }
    </p>

</body>

</html>
