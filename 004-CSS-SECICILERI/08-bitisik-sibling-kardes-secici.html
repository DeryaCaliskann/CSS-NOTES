<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1+p {
            color:blue;
        }
    </style>
</head>

<body>
    <h1>bitişik sibling (kardeş) seçici</h1>
    <p>Belirttiğimiz elemandan sonra gelen bitişik eleman kardeş oluyor. Kardeş elemanı seçmek için + işaretini
        kullanıyoruz. Arada başka elemanlar olmaması gerekiyor.
    </p>

    <h3>Örnek ;</h3>
    <p>
        h1+p { <br>
        color: blue; <br>
        }
    </p>

</body>

</html>
