<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p:last-child {
            color: red;
        }
    </style>
</head>

<body>
    <h2>LAST-CHILD PSEUDO CLASS (SAHTE SINIFI)</h2>
    <p>Belirtilen html element baz alınarak,üst elementine göre bitişik son child (çocok) durumundaki elemente stil
        tanımlar.
    </p>
    <h3>Örnek ;</h3>
    <div>
        <p>HTML</p>
        <p>JS</p>
        <p>CSS</p>
        <p>PHP</p>
    </div>

</body>

</html>
