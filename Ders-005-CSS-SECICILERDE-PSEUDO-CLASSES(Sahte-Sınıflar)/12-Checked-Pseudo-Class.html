<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input:checked {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <h1>checked pseudo class </h1>
    <p>Belirtilen Html elementi seçildiğinde stil tanımlar. Belirtilen html seçimi
        kaldırıldığında stil normale döner.</p>
    <h3>Örnek ;</h3>
    <p>
    input:checked { <br>
    width: 30px; <br>
    height: 30px; <br>
    } <br>
    </p>
    <br>

    <form action="">
        HOBİLERİNİZ <br>
        <input type="checkbox" checked="checked"> Alışveriş <br>
        <input type="checkbox"> Seyahat <br>
        <input type="checkbox"> Kitap Okumak <br>
        <input type="checkbox"> Müzik Dinlemek <br>
        <input type="checkbox"> Tiyatro ve sinema
    </form>
    <br>
    <form action="">
        CİNSİYETİNİZ <br>
        <input type="radio" name="cinsiyet"> Erkek <br>
        <input type="radio" name="cinsiyet"> Kadın <br>
    </form>

</body>

</html>
