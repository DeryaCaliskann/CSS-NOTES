<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div:lang(tr) {
            color: red;
        }
    </style>
</head>

<body>
    <h2>LANG () PSEUDO CLASS (SAHTE SINIFI)</h2>
    <p>Belirtilen html elementinin lang (dil) özelliğine göre stil tanımlar.</p>
    <h3>Örnek ;</h3>
    <div lang="tr">merhaba</div>
    <div lang="it">ciao</div>
    <div lang="en">hello</div>   
    
</body>

</html>
