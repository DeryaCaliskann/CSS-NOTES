<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li {
            color: blue;
        }

        :not(li) {
            color: green;
        }
    </style>
</head>

<body>
    <h2>NOT() PSEUDO CLASS (SAHTE SINIFI)</h2>
    <p>Belirtilen Html elementi hariç tüm Html elementlerine stil tanımlar. :not() pseudo class'ın doğru çalışması için
        önce ilgili tag'a stil tanımlamalıyız.</p>
    <h3>Örnek ;</h3>
    <ul>
        <li>Html</li>
        <li>JavaScript</li>
        <li>Css</li>
    </ul>
</body>

</html>
