<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p:only-of-type {
            color: red;
        }
    </style>
</head>

<body>
    <h2>ONLY-OF-TYPE PSEUDO CLASS (SAHTE SINIFI)</h2>
    <p>Belirtilen html elementi baz alınarak,üst elementine göre kardeş element türleride eşleşen tek child (çocuk)
        durumundaki elemente stil
        tanımlar.
    </p>
    <h3>Örnek ;</h3>
    <div>
        <p>HTML</p>
    </div>
    
</body>

</html>
