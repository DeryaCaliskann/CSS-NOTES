<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 50px;
        }

        div.ornek1 {
            width: 300px;
            height: 100px;
            border: 1px solid red;
            margin: 100px;
        }

        div.ornek2 {
            width: 300px;
            height: 100px;
            border: 1px solid red;
            margin-top: 100px;
            margin-right: 100px;
            margin-bottom: 100px;
            margin-left: 100px;
        }

        div.ornek3 {
            width: 300px;
            height: 100px;
            border: 1px solid red;
            margin-top: 10%;
            margin-right: 20%;
            margin-bottom: 15%;
            margin-left: 25%;
        }

        div.ornek4 {
            width: 300px;
            height: 100px;
            border: 1px solid red;
            width: 200px;
            margin-right: auto;
            margin-left: auto;
        }
    </style>
</head>

<body>
    <h1>margin özelliklerinin birlikte kullanımı</h1>

    <h3>Örnek-1 :</h3>
    <div class="ornek1"> margin: 100px;</div>

    <h3>Örnek-2 :</h3>
    <div class="ornek2"> margin-top: 100px;<br>
        margin-right: 100px;<br>
        margin-bottom: 100px;<br>
        margin-left: 100px </div>


    <h3>Örnek-3:</h3>
    <div class="ornek3">margin-top: 10%;<br>
        margin-right: 20%;<br>
        margin-bottom: 15%;<br>
        margin-left: 25%;</div>
    <h3>Örnek-4 :</h3>
    <div class="ornek4"> margin-right: auto; <br>
        margin-left: auto;</div>


</body>

</html>
