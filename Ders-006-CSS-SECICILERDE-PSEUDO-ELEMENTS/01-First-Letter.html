<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ::first-letter {
            font-size: 30px;
        }

        h1#baslik::first-letter {
            color: blue;
        }

        h2[name="altbaslik"]::first-letter {
            color: green;
        }

        p::first-letter {
            color: red;
        }
    </style>
</head>

<body>
    <h1 id="baslik">CSS SEÇİCİLERİNDE PSEUDO ELEMENTS</h1>
    <p>CSS seçicilerinde kullanılan beş farklı pseudo element türü bulunmaktadır.Bu sayede istenilen bir veya daha fazla
        elementin üzerinde biçimlendirme işlemleri yapılabilir.</p>
    <h2 name="altbaslik">1-FIRST-LETTER PSEUDO ELEMENT</h2>
    <p>Belirtilen Html elementininin ilk karakterine stil tanımlar.</p>
</body>

</html>
