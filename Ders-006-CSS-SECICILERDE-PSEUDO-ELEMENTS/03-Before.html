<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    ::before{
    font-size: 25px;
    }
    p.deneme::before {
    content: "Belirtilen ";
    color: green;
    }
    p#ornek::before{
    content: "\2600 \2601 \2602 \2603  ";
    }
    button::before{
    content: "\2705";
    }
    
    </style>
</head>
<body>
    <h2>3-BEFORE PSEUDO ELEMENT</h2>
    <p class="deneme">Html elementinin öncesine içerik atayarak stil tanımlar. </p>
    <p id="ornek">Not:Html Unicode sembollerinide before sahte elementiyle ekleyebiliriz.</p>
    <p ><button>Buton</button> tag'larınada before sahte elementini kullanarak içerik atayabiliriz.</p>
</body>
</html>
