<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::-webkit-selection {
            background-color: red;
            color: white;
        }

        p::-moz-selection {
            background-color: red;
            color: white;
        }

        p::-o-selection {
            background-color: red;
            color: white;
        }

        p::-ms-selection {
            background-color: red;
            color: white;
        }

        p::selection {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <h2>5-SELECTION PSEUDO ELEMENT</h2>
    <p>Belirtilen Html elementinin kullanıcı tarafından seçilen kısmına stil tanımlar.Yani mause ile sağ tıklayıp
        seçtiğimiz kısım. Selection sahte sınıfının bütün tarayıcılarda doğru çalışması için prefix'lerle beraber
        kullanmalıyız.</p>


</body>

</html>
